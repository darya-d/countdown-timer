<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown Clock</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <section class="countdown">
    <!-- Image block -->
    <div class="countdown__image"></div>
    <!-- Timer block -->
    <div class="countdown__timer">
      <h2 class="countdown__timer-title">
        Countdown to New Year <br>
        <span>20<i>21</i></span>
      </h2>
      <div class="countdown__timer-list">
        <div class="countdown__timer-item" id="day">NA</div>
        <div class="countdown__timer-item" id="hour">NA</div>
        <div class="countdown__timer-item" id="minute">NA</div>
        <div class="countdown__timer-item" id="second">NA</div>
      </div>
    </div>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
